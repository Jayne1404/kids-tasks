<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --jayne: #9333ea;
            --karl: #0891b2;
            --henry: #16a34a;
            --sophie: #ec4899;
            --bg-main: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent: #fbbf24;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(8, 145, 178, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(22, 163, 74, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with live time */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(8, 145, 178, 0.2) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--jayne), var(--karl), var(--henry), var(--sophie));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .live-clock {
            font-family: 'Space Mono', monospace;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent);
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .current-day {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .week-toggle {
            display: inline-flex;
            gap: 10px;
            background: var(--bg-card);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .week-btn {
            padding: 10px 30px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .week-btn.active {
            background: var(--accent);
            color: var(--bg-main);
        }

        /* Person selector */
        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .person-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .person-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--person-color);
            transition: height 0.3s;
        }

        .person-card:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .person-card.active {
            border-color: var(--person-color);
            transform: scale(1.05);
        }

        .person-card.jayne { --person-color: var(--jayne); }
        .person-card.karl { --person-color: var(--karl); }
        .person-card.henry { --person-color: var(--henry); }
        .person-card.sophie { --person-color: var(--sophie); }

        .person-name {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--person-color);
        }

        .person-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Day tabs - hidden until person selected */
        .day-tabs {
            display: none;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 30px;
            padding: 10px 0;
            scrollbar-width: thin;
        }

        .day-tabs.active {
            display: flex;
        }

        /* Content - hidden until person selected */
        #mainContent {
            display: none;
        }

        #mainContent.active {
            display: block;
        }

        /* Back button */
        .back-button {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            width: fit-content;
            transition: all 0.3s;
        }

        .back-button.active {
            display: flex;
        }

        .back-button:hover {
            border-color: var(--accent);
            transform: translateX(-5px);
        }

        /* Selected person header */
        .selected-person-header {
            display: none;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid var(--person-color);
        }

        .selected-person-header.active {
            display: block;
        }

        .selected-person-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--person-color);
        }

        .selected-person-info {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .day-tab {
            padding: 15px 30px;
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .day-tab:hover {
            border-color: var(--accent);
        }

        .day-tab.active {
            background: var(--accent);
            color: var(--bg-main);
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        /* Content area */
        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Daily info banner */
        .daily-info {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(251, 191, 36, 0.1) 100%);
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            font-size: 2em;
        }

        .info-text {
            flex: 1;
        }

        .info-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: 700;
        }

        /* Timeline view */
        .timeline {
            position: relative;
            margin-bottom: 40px;
        }

        .period-header {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
            border-left: 5px solid var(--accent);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 2px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--person-color);
        }

        .task-item:hover {
            border-color: var(--person-color);
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.5;
            border-color: var(--person-color);
        }

        .task-item.completed::after {
            content: '‚úì';
            position: absolute;
            right: 20px;
            font-size: 3em;
            color: var(--person-color);
            opacity: 0.3;
        }

        .task-checkbox {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border: 3px solid var(--person-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.5em;
        }

        .task-item.completed .task-checkbox {
            background: var(--person-color);
            color: var(--bg-main);
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-time {
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .task-countdown {
            background: var(--person-color);
            color: var(--bg-main);
            padding: 10px 20px;
            border-radius: 50px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.1em;
            min-width: 100px;
            text-align: center;
        }

        .task-countdown.urgent {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* TIME TO GO Alert */
        .time-alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: alertSlide 0.5s;
        }

        .time-alert.active {
            display: flex;
        }

        @keyframes alertSlide {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .alert-content {
            text-align: center;
            padding: 60px;
            max-width: 800px;
        }

        .alert-icon {
            font-size: 8em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .alert-title {
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: 0 0 40px rgba(251, 191, 36, 0.8);
        }

        .alert-subtitle {
            font-size: 2em;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .alert-dismiss {
            padding: 20px 40px;
            background: var(--accent);
            color: var(--bg-main);
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .alert-dismiss:hover {
            transform: scale(1.1);
        }

        /* Progress circle */
        .progress-circle {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .progress-ring-progress {
            fill: none;
            stroke: var(--person-color);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .live-clock {
                font-size: 1.8em;
            }

            .person-grid {
                grid-template-columns: 1fr 1fr;
            }

            .day-tabs {
                gap: 5px;
            }

            .day-tab {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .alert-title {
                font-size: 3em;
            }

            .alert-subtitle {
                font-size: 1.5em;
            }
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>

        function initializeDayTabs() {
            const tabs = document.getElementById('dayTabs');
            const days = ['MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY'];
            
            days.forEach(day => {
                const tab = document.createElement('div');
                tab.className = 'day-tab';
                tab.textContent = day.charAt(0) + day.slice(1).toLowerCase();
                tab.dataset.day = day;
                tab.onclick = () => selectDay(day);
                tabs.appendChild(tab);
            });
        }

        function autoSelectDay() {
            const now = new Date();
            const dayIndex = now.getDay();
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            currentDay = days[dayIndex];
            selectDay(currentDay);
        }

            clock.textContent = `${hours}:${minutes}:${seconds}`;
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            dayDiv.textContent = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            
            // Update Santa countdown
            updateSantaCountdown();
        }

        function updateSantaCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Christmas is December 25th
            let christmas = new Date(currentYear, 11, 25); // Month is 0-indexed, so 11 = December
            
            // If Christmas has passed this year, count to next year's Christmas
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }
            
            // Calculate days difference
            const diffTime = christmas - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const santaElement = document.getElementById('daysUntilSanta');
            if (santaElement) {
                santaElement.textContent = diffDays;
            }
        }

        function renderContent() {
            if (!selectedPerson) return;
            
            const content = document.getElementById('mainContent');
            const data = familyData[currentDay];
            
            if (!data) {
                content.innerHTML = '<div class="period-header">Coming soon! üöÄ</div>';
                return;
            }

            // Update selected person stats
            updateSelectedPersonStats();

            // Check current time to determine what to show
            const now = new Date();
            const currentHour = now.getHours();
            const isPastAfternoon = currentHour >= 15; // After 3pm

            // Render daily info banner
            let html = '<div class="daily-info">';
            
            if (data.info.meal) {
                html += `
                    <div class="info-item">
                        <div class="info-icon">üçΩÔ∏è</div>
                        <div class="info-text">
                            <div class="info-label">Dinner Tonight</div>
                            <div class="info-value">${data.info.meal}</div>
                        </div>
                    </div>
                `;
            }

            const cleaning = currentWeek === 1 ? data.info.cleaning_w1 : data.info.cleaning_w2;
            if (cleaning && cleaning.length > 0) {
                html += `
                    <div class="info-item">
                        <div class="info-icon">üßπ</div>
                        <div class="info-text">
                            <div class="info-label">Clean Today</div>
                            <div class="info-value">${cleaning.join(', ')}</div>
                        </div>
                    </div>
                `;
            }

            if (data.info.appointments && data.info.appointments.length > 0) {
                html += `
                    <div class="info-item">
                        <div class="info-icon">üìÖ</div>
                        <div class="info-text">
                            <div class="info-label">Appointments</div>
                            <div class="info-value">${data.info.appointments.join(', ')}</div>
                        </div>
                    </div>
                `;
            }

            if (data.info.one_on_ones_w1 || data.info.one_on_ones_w2) {
                const oneOnOnes = currentWeek === 1 ? data.info.one_on_ones_w1 : data.info.one_on_ones_w2;
                if (oneOnOnes && oneOnOnes.length > 0) {
                    html += `
                        <div class="info-item">
                            <div class="info-icon">‚ù§Ô∏è</div>
                            <div class="info-text">
                                <div class="info-label">One-on-One Time</div>
                                <div class="info-value">${oneOnOnes.join(', ')}</div>
                            </div>
                        </div>
                    `;
                }
            }

            if (data.info.work_hours && data.info.work_hours[selectedPerson]) {
                html += `
                    <div class="info-item">
                        <div class="info-icon">üïê</div>
                        <div class="info-text">
                            <div class="info-label">Today's Schedule</div>
                            <div class="info-value">${data.info.work_hours[selectedPerson]}</div>
                        </div>
                    </div>
                `;
            }

            html += '</div>';

            // Render timeline for selected person only
            const periods = ['AM', 'PM'];
            
            periods.forEach(period => {
                // Check if we should show this period
                let shouldShowPeriod = true;
                
                if (period === 'AM') {
                    // Check if all AM tasks are completed
                    const allAMCompleted = isAllTasksCompleted(currentDay, 'AM', selectedPerson);
                    if (allAMCompleted) {
                        shouldShowPeriod = false; // Hide AM if all completed
                    }
                } else if (period === 'PM') {
                    // Only show PM if it's after 3pm OR if we're viewing a past/future day
                    const isToday = isTodayDay(currentDay);
                    if (isToday && !isPastAfternoon) {
                        shouldShowPeriod = false; // Hide PM if before 3pm
                    }
                }

                if (!shouldShowPeriod) {
                    return; // Skip this period
                }

                html += `<div class="timeline">`;
                html += `<div class="period-header">${period === 'AM' ? 'üåÖ Morning' : 'üåô Evening'}</div>`;
                html += `<div class="task-list">`;

                if (data[period][selectedPerson] && data[period][selectedPerson].length > 0) {
                    data[period][selectedPerson].forEach((taskData, index) => {
                        const taskId = `${currentDay}-${period}-${selectedPerson}-${index}`;
                        const isCompleted = completedTasks[taskId] || false;
                        const personLower = selectedPerson.toLowerCase();

                        const countdown = getCountdownText(taskData.time, taskData.duration);
                        const isUrgent = countdown && countdown.includes('min') && parseInt(countdown) <= 5;

                        html += `
                            <div class="task-item ${personLower} ${isCompleted ? 'completed' : ''}" 
                                 style="--person-color: var(--${personLower})" 
                                 onclick="toggleTask('${taskId}')">
                                <div class="task-checkbox">${isCompleted ? '‚úì' : ''}</div>
                                <div class="task-info">
                                    <div class="task-name">${taskData.task}</div>
                                    <div class="task-time">‚è∞ ${taskData.time} ${taskData.duration > 0 ? `(${taskData.duration} mins)` : ''}</div>
                                </div>
                                ${countdown ? `<div class="task-countdown ${isUrgent ? 'urgent' : ''}">${countdown}</div>` : ''}
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="period-header" style="text-align: center; color: var(--text-secondary);">No tasks for this period üéâ</div>';
                }

                html += `</div></div>`;
            });

            content.innerHTML = html;
            updateProgress();
        }

        function isAllTasksCompleted(day, period, person) {
            const data = familyData[day];
            if (!data || !data[period] || !data[period][person]) {
                return false;
            }

            let allCompleted = true;
            data[period][person].forEach((_, index) => {
                const taskId = `${day}-${period}-${person}-${index}`;
                if (!completedTasks[taskId]) {
                    allCompleted = false;
                }
            });

            return allCompleted;
        }

        function isTodayDay(dayName) {
            const now = new Date();
            const dayIndex = now.getDay();
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            return days[dayIndex] === dayName;
        }

        function updateSelectedPersonStats() {
            if (!selectedPerson) return;
            
            const data = familyData[currentDay];
            if (!data) return;

            let total = 0;
            let completed = 0;

            ['AM', 'PM'].forEach(period => {
                if (data[period][selectedPerson]) {
                    data[period][selectedPerson].forEach((_, index) => {
                        total++;
                        const taskId = `${currentDay}-${period}-${selectedPerson}-${index}`;
                        if (completedTasks[taskId]) completed++;
                    });
                }
            });

            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('selectedPersonCompleted').textContent = completed;
            document.getElementById('selectedPersonTotal').textContent = total;
            document.getElementById('selectedPersonProgress').textContent = percent + '%';
        }

        function getCountdownText(timeStr, duration) {
            if (!timeStr) return null;

            const now = new Date();
            const [time, period] = timeStr.toLowerCase().split(/(am|pm)/);
            const [hours, minutes] = time.split(':').map(s => parseInt(s.trim()));

            let targetHour = hours;
            if (period === 'pm' && hours !== 12) targetHour += 12;
            if (period === 'am' && hours === 12) targetHour = 0;

            const target = new Date();
            target.setHours(targetHour, minutes || 0, 0, 0);

            const diff = target - now;
            
            if (diff < 0 || diff > 12 * 60 * 60 * 1000) return null;

            const minutesLeft = Math.floor(diff / 60000);
            const hoursLeft = Math.floor(minutesLeft / 60);
            const minsLeft = minutesLeft % 60;

            if (hoursLeft > 0) {
                return `${hoursLeft}h ${minsLeft}m`;
            } else if (minutesLeft > 0) {
                return `${minutesLeft} min`;
            } else {
                return 'NOW!';
            }
        }

        function toggleTask(taskId) {
            completedTasks[taskId] = !completedTasks[taskId];
            saveProgress();
            renderContent();
        }

        function updateProgress() {
            const people = ['JAYNE', 'KARL', 'HENRY', 'SOPHIE'];
            const data = familyData[currentDay];

            if (!data) return;

            people.forEach(person => {
                let total = 0;
                let completed = 0;

                ['AM', 'PM'].forEach(period => {
                    if (data[period][person]) {
                        data[period][person].forEach((_, index) => {
                            total++;
                            const taskId = `${currentDay}-${period}-${person}-${index}`;
                            if (completedTasks[taskId]) completed++;
                        });
                    }
                });

                const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
                const personLower = person.toLowerCase();

                document.querySelector(`.${personLower}-completed`).textContent = completed;
                document.querySelector(`.${personLower}-total`).textContent = total;
                document.querySelector(`.${personLower}-percent`).textContent = percent + '%';

                // Update progress ring
                const circumference = 2 * Math.PI * 52;
                const offset = circumference - (percent / 100) * circumference;
                document.querySelector(`.${personLower}-progress`).style.strokeDashoffset = offset;
            });
        }

        function checkForAlerts() {
            const now = new Date();
            const currentTime = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            // Check for critical departure times
            const alerts = [
                {time: '8:00', message: 'üöó TIME TO LEAVE FOR SOPHIE\'S SCHOOL!'},
                {time: '8:15', message: 'üöó TIME TO LEAVE FOR HENRY\'S SCHOOL!'},
                {time: '3:10', message: 'üöó TIME TO LEAVE TO PICK UP HENRY!'},
                {time: '5:50', message: 'üöó TIME TO LEAVE TO PICK UP SOPHIE!'}
            ];

            alerts.forEach(alert => {
                const alertKey = `${currentDay}-${alert.time}`;
                if (currentTime === alert.time && !alertsShown[alertKey]) {
                    showAlert(alert.message);
                    alertsShown[alertKey] = true;
                }
            });
        }

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('timeAlert').classList.add('active');
            
            // Play sound if possible
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGnODyvmwhBSuBzvLZiTYIG2m98OScTgwOUKnjq7pPCg==');
                audio.play();
            } catch(e) {}
        }

        function dismissAlert() {
            document.getElementById('timeAlert').classList.remove('active');
        }

        function loadProgress() {
            const saved = localStorage.getItem('familyPlannerProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                const weekStart = getWeekStart();
                if (progress.weekStart === weekStart) {
                    return progress.completed || {};
                }
            }
            return {};
        }

        function saveProgress() {
            const weekStart = getWeekStart();
            localStorage.setItem('familyPlannerProgress', JSON.stringify({
                weekStart: weekStart,
                completed: completedTasks
            }));
        }

        function getWeekStart() {
            const now = new Date();
            const day = now.getDay();
            const diff = now.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(now.setDate(diff));
            return monday.toISOString().split('T')[0];
        }
    </script>
